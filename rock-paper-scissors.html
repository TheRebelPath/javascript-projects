<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title" >Rock Paper Scissors</p>
    <button
    class="move-button js-rock-button">
      <img src="/images/rock-emoji.png" class="move-icon">
    </button>

    <button
    class="move-button js-paper-button">
    <img src="/images/paper-emoji.png" class="move-icon">
    </button>

    <button
    class="move-button js-scissors-button">
    <img src="/images/scissors-emoji.png" class="move-icon">
    </button>
    
    <p class="js-result result" ></p>
    <p class="js-moves" ></p>
    <p class="js-score score" ></p>

    <button 
    class="reset-score-button"
    id="js-reset-score-button"
    >Reset Score</button>
    <button
    id="js-auto-play-button"
    class="auto-play-button "
  >
      Auto Play
    </button>
    <div id="reset-alert"></div>
   
    <script src="/scripts/rock-paper-scissors.js"></script>
  </body>
</html>
